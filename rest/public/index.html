<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY APP</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $("#regForm").submit(function(event) {

      /* stop form from submitting normally */
      event.preventDefault();

      /* get the action attribute from the <form action=""> element */
      var $form = $( this ),
          url = $form.attr( 'action' );

      /* Send the data using post with element id name and name2*/
      var posting = $.post( url, { name: $('#name').val(), sku: $('#sku').val(), price: $('#price').val() } );

      /* Alerts the results */
      posting.done(function( data ) {
        alert('success');
      });
    });
    })
  </script>
</head>
<body>
  <h1>Express register.</h1>
  <h2>Register user</h2>
  <form id="regForm" action="/api/products" method="POST">
  	<input id="name" type="text" placeholder="name" name="name"><br><br>
  	<input id="sku" type="text" placeholder="sku" name="sku"><br><br>
  	<input id="price" type="number" placeholder="price" name="price"><br><br>
  	<button type="submit">Submit</button>
  </form>
  <br>
  <form action="/api/products" method="GET">
  	<button type="submit">See result</button>
  </form>
</body>
</html>
